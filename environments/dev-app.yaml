apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sre-app-dev
  namespace: argocd
  labels:
    environment: dev
    team: sre
spec:
  project: sre-project
  source:
    repoURL: https://github.com/rsergio07/sre-gitops-deployments
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
